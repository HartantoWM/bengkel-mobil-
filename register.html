    <div class="register-box">
        <div class="register-logo mb-3">
            <a href="index2.html" class="text-decoration-none text-white">Bengkel <b class="kuning text-warning fw-bold">Kilat</b></a>

            <div class="card-body rounded-3 register-card-body">
                <p class="login-box-msg fs-3 title">Daftar</p>
                <form action="index.html" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nama Lengkap" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Masukan Password" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-eye"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control" placeholder="Confirm password" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-eye"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="form-check mb-1">
                                <input class="form-check-input border border-dark" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Dengan mencentang ini, kamu menyetujui <a href="#" class="text-decoration-none">Syarat & Ketentuan</a> kami.
                                </label>
                            </div>
                        </div>

                        <div class="col-12 mt-2">
                            <button type="submit" class="btn btn-danger btn-block " id="liveAlertBtn">
                                Daftar
                            </button>
                        </div>
                    </div> 
                </form>
                <div class="social-auth-links text-center">
                    <p><span class="text-secondary garis">―――――――</span> atau daftar dengan <span class="text-secondary garis"> ――――――― </span></p>
                    <span class="d-flex flex-row justify-content-evenly align-items-center">
                    <a href="#" class="btn btn-primary mr-">
                        <i class="fab fa-facebook mr-1"></i>Facebook
                    </a>
                    <a href="#" class="btn btn-white border border-dark">
                        <img src="https://3.bp.blogspot.com/-_VNEWgnsfUo/WQo6z3smsJI/AAAAAAAAAa0/2UJZYSm5oYQakOuTpKuWI_Zxt0EIU1vqwCEw/s1600/ori%2Bgo.png" class="mr-1 lgoogle " width="15vw"></img>Google
                    </a>
                    </span>
                </div>
                <p class="mb-0 mt-3 register text-sm">Sudah punya akun?<a href="login.html" class="text-center text-decoration-none"> Masuk sekarang</a>
                </p>
            </div>
        </div>
    </div>
