<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar | Bengkel Kilat⚡</title>
    <!--favicon-->
    <link rel="shortcut icon" href="dist/img/icon_chromebar.png" type="image/x-icon">
    <!-- Template Css -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <!-- Font Css -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <!-- My Css -->
    <link rel="stylesheet" href="dist/css/register.css">
    <!-- animasi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Bootstarp 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- hover css -->
    <link rel="stylesheet" href="dist/css/hover-min.css">
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo mb-3 animate__animated animate__bounceInDown border border-2 border-light">
            <a href="index.html" class="text-decoration-none text-white hvr-grow">Bengkel <b
                    class="text-warning fw-bold">Kilat</b></a>
            &nbsp;<span class="fas fa-bolt fa-xl text-warning animate__animated animate__tada hvr-grow"></span>
        </div>
        <div class="card rounded-3 border border-3">
            <div class="card-body rounded-3 register-card-body hvr-underline-from-center">
                <div class="col-12 text-center ">
                <p class="login-box-msg fs-3 title animate__animated animate__rubberBand ">Daftar</p>
            </div>
                <form action="login.html" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nama Lengkap" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Masukan Password" id="dihide" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-eye" onclick="hide()" id="ganti"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control" placeholder="Confirm password" id="dihide1" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-eye" onclick="hide1()" id="ganti1"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="form-check mb-1">
                                <input class="form-check-input border border-1 border-dark" type="checkbox" value=""
                                    id="Check">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Dengan mencentang ini, kamu menyetujui <a href="#"
                                        class="text-decoration-none">Syarat & Ketentuan</a> kami.
                                </label>
                            </div>
                        </div>

                        <div class="col-12 mt-2">
                            <button type="submit" class="btn btn-primary btn-block " id="Daftar1">
                                Daftar
                            </button>
                        </div>
                    </div>
                </form>
                <div class="social-auth-links text-center">
                    <p><span class="text-secondary garis">―――――――</span> atau daftar dengan <span
                            class="text-secondary garis"> ――――――― </span></p>
                    <span class="d-flex flex-row justify-content-evenly align-items-center">
                        <a href="#" class="btn btn-outline-primary">
                            <i class="fab fa-facebook mr-1"></i>Facebook
                        </a>
                        <a href="#" class="btn btn-outline-dark">
                            <img src="https://3.bp.blogspot.com/-_VNEWgnsfUo/WQo6z3smsJI/AAAAAAAAAa0/2UJZYSm5oYQakOuTpKuWI_Zxt0EIU1vqwCEw/s1600/ori%2Bgo.png"
                                class="mr-1 lgoogle " width="15vw"></img>Google
                        </a>
                    </span>
                </div>
                <p class="mb-0 mt-3 register text-sm">Sudah punya akun?<a href="login.html"
                        class="text-center text-decoration-none"> Masuk sekarang</a>
                </p>
            </div>
        </div>
    </div>  
    <div class="text-sm text-light mt-2 left">
        <footer class="footer">
            <b class="text-left hvr-bob">Developed by Admin Kilat <span
                            class="fas fa-bolt text-warning"></span> &copy; 2022</b>
        </footer>
    </div>
    <script>
        function hide() {
            let x = document.getElementById("dihide");
            let y = document.getElementById("ganti");
            if (x.type === "password") {
                x.type = "text";
                y.classList = "fas fa-eye-slash";
            } else {
                x.type = "password";
                y.classList = "fas fa-eye";
            }
        }
        function hide1() {
            let x = document.getElementById("dihide1");
            let y = document.getElementById("ganti1");
            if (x.type === "password") {
                x.type = "text";
                y.classList = "fas fa-eye-slash";
            } else {
                x.type = "password";
                y.classList = "fas fa-eye";
            }
        }
    </script>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Adminlte -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>

    <!-- JS Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
