<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!--favicon-->
    <link rel="shortcut icon" href="dist/img/logo-removebg-preview.jpg" type="image/x-icon">
    <!-- Boostrap CSS Online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Masayid Style Css -->
    <link rel="stylesheet" href="dist/css/csspage4.css">
</head>
<body>
    <!-- Wadah pertama A.K.A Container -->
    <div class="container-fluid">
        <!-- Pembuka Wadah Kedua / Navbar -->
        <div class="brand">
            <!-- Nama Bengkel + Logo -->
            <h3 class="bengkel">Bengkel <b class="kilat">Kilat</b></h3>
            <img class="kacau" style="width: 3rem;" src="dist/img/kacau.png" alt="">
        </div>
        <!-- NAVBAR Uhuuuuuuuuuuuuuuuuuuuuuuy -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produk & Layanan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Berita</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tentang Kami</a>
                        </li>
                    </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="link">
                <a class="nav-link" href="#">Login</a>
                </div>
            </div>
            </div>
        </nav>
        
        <!-- div pembuka ke -2 -->
        <form class="conten">
            <fieldset>
                <div class="shortcut">
                    <a class="link" href="#">Home</a>
                    <b class="symbol">></b>
                    <a class="nav-link active" href="#">Booking</a>
                </div>
                <Legend>Booking Service</Legend>
                    <div class="form-group">
                            <label  for="JenisKendaraan">Jenis Kendaraan</label>
                            <select class="form-control" name="JenisKendaraan" id="JenisKendaraan">
                                <option value="minibus">Minibus</option>
                                <option value="bus">Bus</option>
                                <option value="truck">Truck</option>
                                <option value="tronton">Tronton</option>
                                <option value="mobil">Mobil</option>
                            </select>
                        <!-- Form Group pengisian  -->
                    </div>
                    <div class="form-group">
                        <label for="nama">
                            Nama Pemesan
                        </label>
                        <input required type="name" class="form-control">
                    </div>
                    <div class="form-group">
                            <label> Kategori Peminjam </label>
                        <br>
                        <input type="radio" class="form-radio" name="category" id="Pribadi" required> <label for="Pribadi">Pribadi</label>
                        <input type="radio" class="form-radio" name="category" id="Perusahaan/Organisasi"> <label for="Perusahaan/Organisasi">Perusahaan/Organisasi</label>
                    </div>
                    <div class="form-group">
                        
                        <label for="keterangan">
                            Deskripsi Kebutuhan (opsional)
                        </label>
                        <textarea class="form-control" name="keterangan" id="keterangan"></textarea>
                    </div>
                    <div class="form-group">
                        
                        <label for="date">
                            Jam, Tanggal Service : 
                        </label>
                        <input required type="date" class="form-control" id="date" />
                    </div>
                    <div class="form-group">
                        
                        <label for="montir">
                            Request Montir
                        </label>
                        <select required type="email" class="form-control" id="montir">
                            <option value="newbie-mekanik">Newbie Mekanik</option>
                            <option value="beginner-mekanik">Beginner Mekanik</option>
                            <option value="senior-mekanik">Senior Mekanik</option>
                            <option value="master-mekanik">Master Mekanik</option>
                            <option value="legendary-mekanik">Legendary Mekanik</option>
                        </select>>
                    </div>
                    <div class="form-group">
                        <label for="phone">
                            Telephone/HP
                        </label>
                        <input required type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" class="form-control" id="phone"/>
                        <small>08XX-88XX-XX99</small>
                    </div>
                    <div class="form-group">
                        
                        <label for="email">
                            Email 
                        </label>
                        <input required type="email" class="form-control" id="email"/>                        
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-outline-primary">
                            Simpan
                        </button>
                        <button type="reset" class="btn btn-outline-danger">
                            Reset
                        </button>
                    </div>
            </fieldset>
        </form>
    </div>
    <div class="footer">
        <footer>
            <b>Developed by Mahasiswa STT-NF &copy; 2022</b>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</html>
