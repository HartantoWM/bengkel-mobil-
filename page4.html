    <!-- div pembuka ke -2 -->
    <form class="conten">
        <div class="align-right">
            <a class="breadcrumb-item" href="page1.html">Home</a>
            <b class="symbol">></b>
            <a class="nav-link active" href="page4.html">Booking</a>
        </div>
        <fieldset>
            <Legend class="title">Booking Service</Legend>
            <div class="form-group bg-lightblue div-pad">
                <label for="JenisKendaraan">Jenis Kendaraan</label>
                <select class="form-control" name="JenisKendaraan" id="JenisKendaraan">
                    <option value="minibus">Minibus</option>
                    <option value="bus">Bus</option>
                    <option value="truck">Truck</option>
                    <option value="tronton">Tronton</option>
                    <option value="mobil">Mobil</option>
                </select>
                <!-- Form Group pengisian  -->
                <!-- nama Pemesanan -->
                <label for="nama">
                    Nama Pemesan
                </label>
                <input required type="name" class="form-control" placeholder="Hartanto-kun">
                <!-- Kategori Peminjam -->
                <label> Kategori Peminjam </label>
                <br>
                <div class="container-kategori">
                    <input type="radio" class="form-radio" name="category" id="Pribadi" required> <label
                        for="Pribadi">Pribadi</label>
                    <input type="radio" class="form-radio" name="category" id="Perusahaan/Organisasi"> <label
                        for="Perusahaan/Organisasi">Perusahaan/Organisasi</label>
                </div>
                <!-- Deskripsi Kebutuhan -->
                <label for="keterangan">
                    Deskripsi Kebutuhan (opsional)
                </label>
                <textarea class="form-control" name="keterangan" id="keterangan"
                    placeholder="kendaraan saya sudah lama tidak mengganti oli."></textarea>
                <!-- jam tanggal service -->
                <label for="date">
                    Jam, Tanggal Service :
                </label>
                <input required type="date" class="form-control" id="date" />
                <!-- Request Montir -->
                <label for="montir">
                    Request Montir
                </label>
                <select required type="email" class="form-control" id="montir">
                    <option value="newbie-mekanik">Newbie Mekanik</option>
                    <option value="beginner-mekanik">Beginner Mekanik</option>
                    <option value="senior-mekanik">Senior Mekanik</option>
                    <option value="master-mekanik">Master Mekanik</option>
                    <option value="legendary-mekanik">Legendary Mekanik</option>
                </select>
                <!-- Nomor Telephone -->
                <label for="phone">
                    Telephone/HP
                </label>
                <input required type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" class="form-control" id="phone"
                    placeholder="08XX-88XX-XX99" />
                <small>08XX-88XX-XX99</small>
                <br>
                <label for="email">
                    Email
                </label>
                <input required type="email" class="form-control" id="email" placeholder="dimashandria@gmail.com" />
            </div>
            <div class="btn pad-bot">
                <button type="submit" class="btn btn-primary pad-btn btn-border">
                    submit
                </button>
                <button type="reset" class="btn btn-danger btn-border">
                    Reset
                </button>
            </div>
        </fieldset>
    </form>
