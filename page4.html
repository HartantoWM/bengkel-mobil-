<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap CSS Online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <!-- Wadah pertama A.K.A Container -->
    <div class="container-fluid">
        <!-- Pembuka Wadah Kedua / Navbar -->
        <div class="brand">
            <!-- Nama Bengkel + Logo -->
            <h3 class="bengkel">Bengkel <b class="kilat">Kilat</b></h3>
            <img class="kacau" style="width: 3rem;" src="dist/img/kacau.png" alt="">
        </div>
        <!-- NAVBAR Uhuuuuuuuuuuuuuuuuuuuuuuy -->
        <nav class="navbar">
            <a href="#" class="logo">Logo</a>
            <input type="checkbox" id="toggler">
            <label for="toggler"><i class="ri-menu-line"></i></label>
            <div class="menu">
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li>|</li>
                    <li><a href="#">Produk & Layanan</a></li>
                    <li>|</li>
                    <li><a href="#">Booking</a></li>
                    <li>|</li>
                    <li><a href="#">Berita</a></li>
                    <li>|</li>
                    <li><a href="#">Tentang Kami</a></li>
                </ul>
                <!-- Button Search Navbar -->
                <div class="navbar-btn">
                    <input class="form-control mr-sm-2" type="text" /> 
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </div>
                <a href="#" class="login">Login</a>
            </div>
        </nav>
        
        <!-- div pembuka ke -2 -->
        <form class="conten">
            <fieldset>
                <div class="shortcut">
                    <p>Home</p>
                    <P>/</P>
                    <a href="#">Login</a>
                </div>
                <Legend>Booking Service</Legend>
                    <div class="form-group">
                            <label  for="JenisKendaraan">Jenis Kendaraan</label>
                            <select class="form-control" name="JenisKendaraan" id="JenisKendaraan">
                                <option value="minibus">Minibus</option>
                                <option value="bus">Bus</option>
                                <option value="truck">Truck</option>
                                <option value="tronton">Tronton</option>
                                <option value="mobil">Mobil</option>
                            </select>
                        <!-- Form Group pengisian  -->
                    </div>
                    <div class="form-group">
                        <label>
                            Nama Pemesan
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                        
                        <label>
                            Kategori Peminjam
                        </label>
                        <input type="checkbox" />
                        <input type="checkbox" />
                    </div>
                    <div class="form-group">
                        
                        <label>
                            Deskripsi Kebutuhan
                        </label>
                        <input type="text-area" class="form-control" />
                    </div>
                    <div class="form-group">
                        
                        <label>
                            Jam, Tanggal Service : 
                        </label>
                        <input type="date" class="form-control" />
                    </div>
                    <div class="form-group">
                        
                        <label>
                            Request Montir
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                        
                        <label for="exampleInputPassword1">
                            Telephone/HP
                        </label>
                        <input type="number" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <div class="form-group">
                        
                        <label>
                            Email 
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" />                        
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Simpan
                    </button>
                    <button type="button" class="btn btn-success">
                        Reset
                    </button>
            </fieldset>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            
                <address>
                    <strong>Developed by Mahasiswa STTNF</strong>
                </address>
            </div>

</body>
